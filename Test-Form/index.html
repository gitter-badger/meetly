<html lang="pl">

<head>



	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Formularz Rejestracyjny</title>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/form.js"></script>
<link type ="text/css" href="css/style.css" rel="stylesheet">

</head>



<body>

<div class="container">
<form id="railsForm" action="https://shrouded-caverns-4963.herokuapp.com/receive_form" method="post" class="rejestracja">
<h1>Formularz</h1>
	<p><input type="text" name="name" placeholder="Imię" class="imie" id="name"></p>
	<p><input type="text" name="surname" placeholder="Nazwisko" id="surname"></p>
	<p><input type="number" name="age" min="16" max="99" step="1" placeholder="Wiek" id="age"></p>
	<p>
		<input list="miejscowosci" name="city" placeholder="Miejscowość" class="city">
		<datalist id="miejscowosci">
  		<option value="Warszawa">
  		<option value="Wrocław">
 		<option value="Kraków">
  		<option value="Krotoszyn">
 		<option value="Poznań">
 		<option value="Gorzów Wielkopolski">
		</datalist> 
	</p>
	<p><input type="email" name="email" placeholder="E-mail" class="email"></p>
	<p><input type="tel" name="phone" placeholder="Telefon" class="tel"></p>
	
	<p><b>Udział w konferencji:</b><br />

	<div class="udzial">
	<input type="checkbox" name="cala" value="99" checked="checked" class="cala-konferencja udzial cb"/> Cała konferencja - 99 zł

    <label>
        <input type="checkbox" name="day1" checked="checked" class="pierwszy-dzien udzial dzien cb">
    </label> Dzień 1 (29.12) - 30 zł
    <label>
        <input type="checkbox" name="day2" checked="checked" class="drugi-dzien udzial dzien cb">
    </label> Dzień 2 (30.12) - 40 zł
    <label>
        <input type="checkbox" name="day3" checked="checked" class="trzeci-dzien udzial dzien cb">
    </label> Dzień 3 (31.12) - 60 zł</div>


	<p><b>Noclegi w Szkole/Kościele (15 zł/noc):</b><br />

	<div class="noclegi">		
	<input type="checkbox" name="nocleg1" value="15" class="nocleg1 nocleg cb"> Nocleg 29-30.12
	<input type="checkbox" name="nocleg2" value="15" class="nocleg2 nocleg cb"> Nocleg 30-31.12
	</div>


	<p><b>Obiady (15 zł/obiad):</b><br />
	<div class="obiady">
	<input type="checkbox" name="obiad1" value="15" class="obiad1 obiad cb"> Obiad 30.12
	<input type="checkbox" name="obiad2" value="15" class="obiad2 obiad cb"> Obiad 31.12
	</div>
 	<input type=submit value="wyślij" class="submit">
</form>
	<div class="koszt-udzialu">Koszt: <b><output class="koszt"></output> zł</b></div>
</div>
</body>



</html>
